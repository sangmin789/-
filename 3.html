<h2>그래픽카드(VGA)</h2>
<p><img src="VGA.png" width="60%"></p>
<p>그래픽카드는 CPU로부터 결과를 받아 화면에 표현해주는 역할</P>
  <P><img src="VGA1.png" width="90%"></P>
  <P>위의 표를 보면 알 수 있듯이 그래픽카드를 고를 때 가장 중요한 것은 CPU와의 성능을 맞추는 것이다.</P>
  <P><strong>(한쪽만 좋은 것은 좋은 쪽의 성능을 뽑아내지 못 함.)</strong>
